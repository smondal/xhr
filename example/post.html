<!doctype html>
<html>
  <head>
    <title>RJ - get example</title>
  </head>
  <body class="container">
    <h1>RJ Post Request</h1>
    <ul id="people" class="list-unstyled"></ul>

    <script src="/Users/smondal/sandip/project/rj/dist/main.js"></script>
    <script>
      data =
      {
        "name": "morpheus",
        "job": "zion resident"
      }
      RJ.post('/api/users', {
        data: data,
        withCredentials: true
        }).then(function (response) {
        console.log(response.data.data)
         document.getElementById('people').innerHTML = '<li>' + response.data.data.name + '</li>' +
          '<li>' + response.data.data.job + '</li>'
         })
        .catch(function (err) {
          document.getElementById('people').innerHTML = '<li class="text-danger">' + err.message + '</li>';
        });
    </script>
  </body>
</html>
